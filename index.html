<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste de Courses</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
  <h1>TricountForStudent</h1>

  <!-- Nombre de participants -->
  <div class="participants">
    <label for="participants">Nombre de participants :</label>
    <input type="number" id="participants" min="1" value="1">
  </div>
  <div>
    <input type="text" id="searchInput" placeholder="Rechercher un article..." style="margin-bottom: 10px; padding: 5px; width: 100%;">
  </div>

  <div class="main-content">
    <div class="shopping-list">
      <h2>Liste de Courses</h2>
      <ul id="listeArticles">
        <!-- Liste d'articles sera insérée ici par JavaScript -->
      </ul>
    </div>

    <div id="recapitulatifArticles"></div>
    <div class="summary">
      <h2>Vos articles sélectionnés :</h2>
      <ul id = "recapitulatif">
        <!-- Liste des articles sélectionnés -->
      </ul>




      <div class="total">Total : <span>0.00 € </span> </div>
    </div>

  </div>

  <!-- Ajout d'un bouton pour afficher le récapitulatif -->
  <button id="afficherRecap" style="margin: 10px auto; display: block;">Afficher le récapitulatif</button>

  <script>
    // Redirige vers la page de récapitulatif
    document.getElementById('afficherRecap').addEventListener('click', function () {
      window.location.href = 'recapitulatif.html';
    });
  </script>
</div>

<script src="js/script.js"></script>
</body>
</html>
